services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: course-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/course
      - SPRING_DATASOURCE_USERNAME=course_user
      - SPRING_DATASOURCE_PASSWORD=course_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - course-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mysql:
    image: mysql:8.0
    container_name: course-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=course
      - MYSQL_USER=course_user
      - MYSQL_PASSWORD=course_password
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - course-network
    restart: unless-stopped
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

networks:
  course-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local